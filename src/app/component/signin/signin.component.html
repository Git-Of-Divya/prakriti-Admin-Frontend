<div class="container signin" style="overflow: hidden;">
    <div class="forms">
        <div class="form login">
            <div class="form logo">
                <img src="../../../assets/images/logoprikriti1.png" style="margin-left: 30%; margin-bottom: 5px;" alt="" class="logo">
            </div>

            <form action="#">
                <div class="input-field" style="margin-top: 0%;">
                    <input pattern="^([\w]*[\w\.]*(?!\.)@gmail.com)" [(ngModel)]="admin.email" ngModel name="email" type="text" #Email="ngModel" placeholder="Enter your email" required>
                    <i class="uil uil-envelope-alt icon"></i>
                    <span class="alert alert-danger" *ngIf="Email.errors?.['required'] && Email.touched ">Please Enter Email
            Address</span>
                    <span class="alert alert-danger" *ngIf="Email.errors?.['pattern'] && Email.touched ">Please Enter Valid Email
            Address</span>
                </div>
                <div class="input-field">
                    <input [(ngModel)]="admin.password" ngModel #Password="ngModel" name="password" type="text" placeholder="Enter your password" required>
                    <i class="uil uil-lock icon"></i>
                    <i class="uil uil-eye-slash showHidePw"></i>
                    <div class="alert alert-danger" *ngIf="Password.touched && !Password.valid">
                        <div *ngIf="Password.errors?.['required']">Password is required.</div>
                    </div>
                </div>
                <div class="checkbox-text">
                    <a data-toggle="modal" data-target="#exampleModalCenter" (click)="setApi('forgotPassword')" style="cursor: pointer;">Forgot
            password?</a>
                </div>
                <div class="input-field button">
                    <input [disabled]="Email.invalid || Password.invalid" data-toggle="modal" data-target="#exampleModal" (click)="setApi('login')" type="button" value="Signin ">
                </div>
                <div class="Google-signin">
                    <span class="text">
            <a (click)="setApi('googleSignin')" data-toggle="modal" data-target="#exampleModal" style="cursor: pointer;"
              class="text signup-text">Signin
              with Google</a>
          </span>
                </div>
            </form>
        </div>
    </div>
</div>



<!-- The Modal -->
<div class="modal fade" id="exampleModal">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <!-- Modal Header -->
            <div class="modal-header">
                <h4 class="modal-title">Continue As...</h4>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>
            <!-- Modal body -->
            <div class="modal-body inline-block">
                <div class="form-check">
                    <input #user="ngModel" [(ngModel)]="number" value="1" class="form-check-input" type="radio" name="User" id="User">
                    <label class="form-check-label">
            Admin
          </label>
                </div>
                <div class="form-check">
                    <input #gardener="ngModel" [(ngModel)]="number" value="2" class="form-check-input" type="radio" name="Gardener" id="Gardener" checked>
                    <label class="form-check-label">
            Nursery Owner
          </label>
                </div>
            </div>
            <!-- Modal footer -->
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" [disabled]="!user.touched && !gardener.touched" (click)="continueToLogin()" class="btn btn-success" data-dismiss="modal">Continue</button>
            </div>
        </div>
    </div>
</div>



<!-- Modal -->
<div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLongTitle">Forgot Password</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
            </div>
            <div class="modal-body">
                <div class="container">
                    <div class="row">
                        <div class="col">
                            <div class="form-group">
                                <label for="">Email</label>
                                <input pattern="^([\w]*[\w\.]*(?!\.)@gmail.com)" [(ngModel)]="forgotEmail" #email="ngModel" type="email" class="form-control" required>
                                <!-- <span class="alert alert-danger" *ngIf="email.errors?.required && email.touched ">Please Enter Email
                  Address</span>
                <span class="alert alert-danger" *ngIf="email.errors?.pattern&& email.touched ">Please Enter Valid
                  Email
                  Address</span> -->
                            </div>
                        </div>
                    </div>


                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                <button data-dismiss="modal" data-toggle="modal" data-target="#exampleModal" type="button" [disabled]="email.invalid" (click)="continueToLogin()" class="btn btn-primary">Send</button>
            </div>
        </div>
    </div>
</div>
